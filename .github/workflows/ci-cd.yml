name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # CI Pipeline - Tests y calidad de c√≥digo
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: liga_iberica_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: packages/backend/package-lock.json

    - name: Install dependencies
      run: |
        cd packages/backend
        npm ci

    - name: Run lint
      run: |
        cd packages/backend
        npm run lint

    - name: Run tests
      run: |
        cd packages/backend
        npm run test
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/liga_iberica_test
        NODE_ENV: test

    - name: Build application
      run: |
        cd packages/backend
        npm run build

  # CD Pipeline - Deploy a producci√≥n
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: packages/backend/package-lock.json

    - name: Install dependencies
      run: |
        cd packages/backend
        npm ci

    - name: Build application
      run: |
        cd packages/backend
        npm run build

    - name: Deploy to production
      run: |
        cd packages/backend
        echo "üöÄ Deploying to production..."
        echo "üì¶ Application built successfully"
        echo "‚òÅÔ∏è Connected to Neon Database"
        echo "üåê Ready for production traffic!"
        
        # Simulate deployment (replace with actual deployment target)
        npm run start &
        sleep 10
        kill %1
        
        echo "‚úÖ Deployment completed successfully!"
      env:
        NODE_ENV: production
        NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
        DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
        DATABASE_USER: ${{ secrets.DATABASE_USER }}
        DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
        DATABASE_NAME: ${{ secrets.DATABASE_NAME }}