name: Real Deploy CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install backend dependencies
      run: |
        cd packages/backend
        npm install

    - name: Build backend
      run: |
        cd packages/backend
        npm run build

    - name: Install frontend dependencies
      run: |
        cd packages/frontend
        npm install

    - name: Build frontend
      run: |
        cd packages/frontend
        npm run build

